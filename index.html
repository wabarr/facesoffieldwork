---
layout: splash
---

{% for post in site.posts limit:10 %}
	<div class="post-container">
		<!-- Note that l.jpg below tells imgur site to serve a thumbnail -->
		<div class="row"><a href="{{post.url}}"><img class="post-image" src={{post.imgurfilepath | replace: ".jpg", "l.jpg"}}></a></div>
		<a class="padded-title" href="{{post.url}}"> {%if post.author%}{{post.author}} - {%endif%}{{post.title}} </a>
		{% if post.location %}
			<br>
			<i class="fa fa-map-marker" aria-hidden="true"></i>
			<span class="my-tag">{{ post.location }}</span>&ensp;
			<p>{{post.content | truncatewords: 40}} <a href={{post.url}}>read more</a></p>
		{% endif %}
	</div>
{% endfor %}
