---
layout: splash
---

<div class="row" id="image-gallery">
	{% for post in site.posts %}
		{% if post.imgurfilepath %}
		<div class="col s4">
			<a class="materialboxed" href="#{{post.url}}" data-caption="{{post.author}} - {{post.title}}"><img src="{{post.imgurfilepath}}"/></a>
			<a href="{{post.url}}">{{post.title}}</i></a>
		</div>
		{% cycle "", "", "</div><div class='row'>" %}
		
		{% endif %}
	{% endfor %}
</div>
